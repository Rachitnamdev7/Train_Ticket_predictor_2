<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Train_Ticket_confirmation_Predictor</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>Select Journey Details</h1>
    <form action="/select_train" method="POST" autocomplete="off">
      <div class="form-group">
        <label for="source">Source Station</label>
        <input type="text" id="source" name="source" required>
        <div id="sourceSuggestions" class="suggestions"></div>
      </div>

      <div class="form-group">
        <label for="destination">Destination Station</label>
        <input type="text" id="destination" name="destination" required>
        <div id="destinationSuggestions" class="suggestions"></div>
      </div>

      <div class="form-group">
        <label for="journey_date">Journey Date</label>
        <input type="date" id="journey_date" name="journey_date" required>
      </div>
      
        <button type="submit">Show Trains</button>
      
    </form>
  </div>

  <script src="/static/stations.js"></script>
  <script src="/static/script.js"></script>
</body>
</html>
