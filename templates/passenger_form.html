<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Passenger Details</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>Enter Passenger Details</h1>
    <form action="/predict" method="POST">
      <input type="hidden" name="train_no" value="{{ train_no }}">
      <input type="hidden" name="train_name" value="{{ train_name }}">
      <input type="hidden" name="source" value="{{ source }}">
      <input type="hidden" name="destination" value="{{ destination }}">
      <input type="hidden" name="journey_date" value="{{ journey_date }}">

      <div class="form-group">
        <label for="class">Class</label>
        <select id="class" name="class" required>
          <option value="1A">1A</option>
          <option value="2A">2A</option>
          <option value="3A">3A</option>
          <option value="SL">SL</option>
        </select>
      </div>

      <div class="form-group">
        <label for="passengers">Number of Passengers</label>
        <input type="number" id="passengers" name="passengers" min="1" max="4" required>
      </div>

      <div class="form-group">
        <label for="wl_first">WL of First Passenger</label>
        <input type="number" id="wl_first" name="wl_first" min="1" max="150" required>
      </div>

      <button type="submit">Predict</button>
    </form>
  </div>
</body>
</html>
